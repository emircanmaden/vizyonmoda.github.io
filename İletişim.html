<section class="contact">
    <h1 class="heading">İLETİŞİM</h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3190.315020300972!2d30.66165797640814!3d36.90673176168605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c38e2cbddf5b69%3A0x6f0e77393bd106bb!2sErasta%20AVM%20Antalya!5e0!3m2!1str!2str!4v1729454274997!5m2!1str!2str"
        loading="lazy"
        referrerpolicy="no-referrer-when-dowgrande"></iframe>
        <form>
            <h3>İLETİŞİME GEÇ</h3>
            <div class="inputBox">
                <i class="fas fa-user"></i>
                    <input type="text" placeholder="Kullanıcı Adı" required/>
                </div>
            
            <div class="inputBox">
                <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Mail" required/>
                </div>
            
            <div class="inputBox">
                <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Telefon" required/>
                </div>
            <input type="submit" class="btn" placeholder="Gönder"/>
        </form>
    </div>
</section>
